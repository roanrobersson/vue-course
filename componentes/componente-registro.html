<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
</div>


<script>

    //Objeto componente
    const component = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    };

    //Componente global
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    });

    new Vue({
        el: '#app',
        //Componente local
        components: {
            contador1: component,
        },
    });

    new Vue({
        el: '#app2',
        //Componente local
        components: {
            contador2: component,
        },
    });

</script>
