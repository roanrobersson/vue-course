<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
    <hr>
    <contador-global></contador-global>
</div>


<script>

    //Objeto componente
    const componentVaca = {
        template: `
            <div>
                <div>Contador local Vaca</div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    };

    //Objeto componente
    const componentBoi = {
        template: `
            <div>
                <div>Contador local Boi</div>
                <span>{{ contador }}</span>
                <button @click="contador+=10">+</button>
                <button @click="contador-=10">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    };

    //Componente global
    Vue.component('contador-global', {
        template: `
            <div>
                <div>ContadorGlobal!!!!!!!</div>
                <span>{{ contador }}</span>
                <button @click="contador+=100">+</button>
                <button @click="contador-=100">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    });

    new Vue({
        el: '#app',
        //Componente local
        components: {
            contador1: componentVaca,
        },
    });

    new Vue({
        el: '#app2',
        //Componente local
        components: {
            contador2: componentBoi,
        },
    });

</script>
